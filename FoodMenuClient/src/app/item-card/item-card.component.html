<mat-card>
	<mat-card-header class="header">
		<img
			src="{{ imagePath }}"
			alt="sample hamburger"
		/>
		<mat-card-title-group class="title-group">
			<mat-card-title>{{ itemName }}</mat-card-title>
			<mat-card-subtitle>{{ itemDescription }}</mat-card-subtitle>
		</mat-card-title-group>
	</mat-card-header>
</mat-card>
